<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Web Tasks</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        
        /* Button Styling */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #007BFF;
            color: white;
        }

        /* Card Component */
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Responsive Navbar */
        @media screen and (max-width: 600px) {
            nav a {
                float: none;
                width: 100%;
                text-align: center;
            }
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode button {
            background-color: #444;
            color: white;
        }

        /* Digital Clock */
        #clock {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Image Gallery */
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .gallery {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Services</a>
    </nav>

    <div class="container">

        <!-- Hello, World! Webpage -->
        <h1>Hello, World!</h1>
        <p>Welcome to my simple webpage.</p>

        <!-- Button with Hover Effect -->
        <button>Click Me!</button>

        <!-- Simple Profile Card -->
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Profile">
            <h3>John Doe</h3>
            <p>Web Developer</p>
        </div>

        <!-- Digital Clock -->
        <div id="clock"></div>

        <!-- Random Quote Generator -->
        <button onclick="generateQuote()">Get Random Quote</button>
        <p id="quote"></p>

        <!-- Show/Hide Password -->
        <label for="password">Password:</label>
        <input type="password" id="password">
        <button onclick="togglePassword()">Show/Hide Password</button>

        <!-- Simple Color Changer -->
        <button onclick="changeColor()">Change Background Color</button>

        <!-- Image Gallery -->
        <div class="gallery">
            <img src="https://via.placeholder.com/150" alt="Image 1">
            <img src="https://via.placeholder.com/150" alt="Image 2">
            <img src="https://via.placeholder.com/150" alt="Image 3">
        </div>

    </div>

    <!-- JavaScript Section -->
    <script>
        // Counter App
        let counter = 0;
        function increaseCounter() {
            counter++;
            alert("Counter: " + counter);
        }

        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Show/Hide Password
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
        }

        // Random Quote Generator
        const quotes = [
            "The best time to plant a tree was 20 years ago. The second best time is now.",
            "An unexamined life is not worth living.",
            "In the middle of difficulty lies opportunity.",
            "The only way to do great work is to love what you do."
        ];

        function generateQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').textContent = randomQuote;
        }

        // Digital Clock
        function updateClock() {
            const clock = document.getElementById('clock');
            const currentTime = new Date().toLocaleTimeString();
            clock.textContent = currentTime;
        }

        setInterval(updateClock, 1000);  // Update clock every second

        // Simple Color Changer
        function changeColor() {
            const colors = ['#FF5733', '#33FF57', '#5733FF', '#FFC300'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        // Responsive Navbar & Button Click Handlers
        document.querySelector('button').onclick = increaseCounter;
        document.querySelector('button').addEventListener('click', toggleDarkMode);
    </script>

</body>
</html>
