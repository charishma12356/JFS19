<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Positioning Example</title>
  <style>
    .container {
      position: relative;
      width: 400px;
      height: 300px;
      background-color: lightgray;
    }
    
    .box {
      position: absolute;
      top: 50px;
      left: 100px;
      width: 100px;
      height: 100px;
      background-color: teal;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box"></div>
  </div>

</body>
</html>
