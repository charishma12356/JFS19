<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }

        /* Header Section with Gradient */
        header {
            background: linear-gradient(to right, #131921, #1a1f2b);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: relative;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 10px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #f2a900;
        }

        .search-bar {
            padding: 5px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            display: none;
        }

        .join-prime {
            background: linear-gradient(to right, #0073e6, #005bb5);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .join-prime:hover {
            background: linear-gradient(to right, #005bb5, #004494);
        }

        /* Hero Section with Gradient */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 10%;
            background: linear-gradient(to bottom, #000, #131921);
        }

        .hero-text {
            flex: 1;
            margin-right: 50px;
        }

        .hero-text h1 {
            font-size: 2.5em;
        }

        .hero-text p {
            margin: 20px 0;
            font-size: 1.2em;
        }

        .hero-text .btn {
            background: linear-gradient(to right, white, #f2a900);
            color: black;
            padding: 10px 15px;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .hero-text .btn:hover {
            background: linear-gradient(to right, #f2a900, #d38f00);
        }

        .hero-images {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .hero-images img {
            width: 150px;
            height: 220px;
            border-radius: 5px;
            object-fit: cover;
        }

        /* Footer Section */
        footer {
            background: #131921;
            color: #bbb;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        @media screen and (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-text {
                margin-right: 0;
            }
        }
    </style>
    <script>
        function toggleSearch() {
            var searchBar = document.getElementById('search-bar');
            if (searchBar.style.display === 'none' || searchBar.style.display === '') {
                searchBar.style.display = 'block';
                searchBar.focus();
            } else {
                searchBar.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">prime video</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">Live TV</a>
            <a href="#"><span class="nav-icon">&#x229E;</span> Subscriptions</a>
            <input type="text" id="search-bar" class="search-bar" placeholder="Search...">
            <span class="nav-icon" onclick="toggleSearch()">üîç</span>
            <span class="nav-icon" id="language-toggle">üåê EN ‚ñº</span>
            <span class="nav-icon">‚èπÔ∏è</span>
            <a href="#" class="join-prime">Join Prime</a>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-text">
            <h1>Welcome to Prime Video</h1>
            <p>Join Prime to watch the latest movies, TV shows, and award-winning Amazon Originals</p>
            <a href="#" class="btn">Sign in to join Prime</a>
        </div>
        <div class="hero-images">
            <img src="gamechangers.jpg" alt="Game Changer">
            <img src="BABYJHON.jpeg" alt="Baby John">
            <img src="the-mehta-boys-movie-review-1.jpg" alt="The Mehta Boys">
            <img src="my-fault-london-prime-video.webp" alt="My Fault London">
            <img src="Reacher.jpeg" alt="Reacher">
            <img src="Surya.jpeg" alt="Surya 2">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Prime Video. All Rights Reserved.</p>
    </footer>
</body>
</html>
