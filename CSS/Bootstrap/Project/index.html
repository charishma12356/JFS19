<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prime</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to right, #131a22, #232f3e);
            color: white;
        }

        /* Header Section */
        header {
            background: #232f3e;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 3em;
            color: #f2a900;
            transition: all 0.3s ease;
        }

        header h1:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #f2a900;
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            height: 300px;
            background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            transition: all 0.5s ease-in-out;
        }

        .hero:hover {
            filter: brightness(70%);
        }

        .hero h2 {
            font-size: 2.5em;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Footer Section */
        footer {
            background: #131a22;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        footer p {
            color: #bbb;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
            }

            .hero {
                height: 250px;
            }

            .hero h2 {
                font-size: 2em;
            }
        }

        @media screen and (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }

            .hero h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Amazon Prime</h1>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">Your Account</a>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <h2>Unlimited Movies and TV Shows</h2>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Amazon Prime. All Rights Reserved.</p>
    </footer>

</body>
</html>
